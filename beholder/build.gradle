def siteUrl = 'https://github.com/MazyNoc/beholder-lib'    // Homepage URL of the library
def gitUrl = 'https://github.com/MazyNoc/beholder-lib.git' // Git repository URL
group = "nu.annat.android"                               // Maven Group ID for the artifact
version = niceVersion

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            artifactId = "beholder"
            project {
                packaging 'aar'

                // Add your description here
                name 'Simplifying Recylerviews with mixed content'
                url siteUrl

                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'MazyNoc'
                        name 'Mikael Alfredsson'
                        email 'MazyNoc@gmail.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl

                }
            }
        }
    }
}

task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

artifacts {
    archives sourcesJar
}

bintray {
    user = bintrayUser
    key =  bintrayKey

    configurations = ['archives']
    pkg {
        repo = "maven"
        name = "beholder"
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = ["Apache-2.0"]
        publish = true
    }
}
